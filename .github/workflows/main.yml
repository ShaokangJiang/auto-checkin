# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule: # Run workflow automatically
    - cron: '30 17,23 * * *' # Runs every hour, on the hour
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Install Language - Initial
        run: sudo apt-get install language-pack-zh-hant language-pack-zh-hant-base language-pack-gnome-zh-hant language-pack-gnome-zh-hant-base
      - name: Install Language - setting
        run: sudo apt-get install `check-language-support -l zh`
      - name: Install Language - set up locale
        run: sudo localectl set-locale.UTF-8
      - run: npm install
      - run: node index.js
        env: 
          APP_TOKEN: ${{ secrets.APP_TOKEN }}
          DATASTR2: ${{ secrets.DATASTR2 }}
          DATASTR3: ${{ secrets.DATASTR3 }}
          PASSWORD: ${{ secrets.PASSWORD }}
          UID: ${{ secrets.UID }}
          UID_ERR: ${{ secrets.UID_ERR }}
          NAME: ${{ secrets.NAME }}
          CLOUDFLARE_API: ${{ secrets.CLOUDFLARE_API }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ID: ${{ secrets.CLOUDFLARE_ID }}
          KV_ID: ${{ secrets.KV_ID }}
          URL_BASE: ${{ secrets.URL_BASE }}
